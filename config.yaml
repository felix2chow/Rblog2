baseurl: "https://swcyo.rbind.io"
languageCode: "zh-CN"
# defaultContentLanguage: "en"
defaultContentLanguage: "zh"
title: "欧阳松的博客"
theme: "hugo-prose"
googleAnalytics: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
footnotereturnlinkcontents: "↩"
paginate: 10

permalinks:
  post: "/post/:year/:month/:day/:slug/"

outputs:
  home: [html, rss, json]

# some menu items were added via the `menu` option in YAML in posts
menu:
  header:
    - name: R语言教程
      url: "/course/"
      weight: 3
    - name: 常用软件
      url: "/software/"
      weight: 5
    - name: 博客博文
      url: "/post/"
      weight: 4
    - name: 本站搜索
      url: "#"
      weight: 6
      identifier: menu-search
    - name: 友情链接
      url: "/link/"
      weight: 7
  footer:
    - name: 友情链接
      url: "/link/"
    - name: 文章类别
      url: "/categories/"
      weight: 2
      pre: "optional"
    - name: 文章标签
      url: "/tags/"
      weight: 3
      pre: "optional"
    - name: 回到顶部
      url: "#"
    - name: 学位论文模板
      url: "https://swcyo.gitee.io/shzuthesis2021/"
      weight: 4

params:
  homePosts: 8
  mainSections: ["post", "course"]
  editLink: "/"
  authorDelimiter: " / "
  pageFeatures: [+sidenotes]
  description: >
    A website built through Hugo and blogdown with the hugo-prose theme.
  footer: >
    &copy; [Song Ou-Yang](https://swcyo.rbind.io/)
    Since 2021

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true


